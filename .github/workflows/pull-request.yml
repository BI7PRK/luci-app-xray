name: Build Test for Pull Request
on: [pull_request]

jobs:
  test-and-build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3
      with:
        persist-credentials: false
        fetch-depth: 2

    - name: Setup node
      uses: actions/setup-node@v1
      with:
        node-version: '16'

    - name: Test
      run: |
        yarn install
        yarn lint

    - name: Build
      run: |
        yarn install
        yarn package
